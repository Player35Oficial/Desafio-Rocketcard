<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocketcard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h3 class="cta-card">Compartilhe seu #rocketcard</h3>

    <div class="bg-card-container">
        <div class="bg-card">
            <main class="card">

                <header class="header-card">
                    <div class="logo-container">
                        <img class="logo" src="./assets/logo.svg" alt="">
                    </div>
                    <div class="username-card">
                        <span id="username">birobirobiro</span>
                    </div>
                </header>

                <section class="user-image-container">
                    <img class="user-image" src="./assets/photo.jpg" alt="">
                </section>


                <section class="info">
                    <ul class="info-list">
                        <li>
                            <img src="./assets/followers.svg" alt="followers">
                            <p><span id="followers"> X </span> Seguidores</p>
                        </li>

                        <li>
                            <img src="./assets/following.svg" alt="following">
                            <p><span id="following"> X </span> Seguindo</p>
                        </li>

                        <li>
                            <img src="./assets/repository.svg" alt="repository">
                            <p><span id="repository"> X </span> Repositórios</p>
                        </li>

                        <li>
                            <img src="./assets/company.svg" alt="company">
                            <span id="company"> X Company </span>
                        </li>

                        <li>
                            <img src="./assets/location.svg" alt="location">
                            <span id="location"> X Location </span>
                        </li>


                    </ul>
                </section>



                <footer class="footer-card">
                    <div class="logo-container">
                        <img class="logo" src="./assets/logo.svg" alt="">
                    </div>
                    <div class="name-card">ROCKETCARD</div>
                </footer>


            </main>
        </div>
    </div>

    <div class="customize-container">
        <h4>Customizar Rocketcard</h4>

        <div class="user-link-container">
            <label for="user-link" id="user-link-label">Nome de Usuário(Github):  
                <input type="text" id="user-link" placeholder="Player35Oficial">
                <button onclick="getApiGithub()" id="user-link-btn">Carregar Card</button>
            </label>
        </div>


        <label id="colorText_label" for="colorText">
            <span>#</span>
            <input type="text" name="colorText" id="colorText" placeholder="000">
            <span id="hexError"> Valor inválido </span>
        </label>

        <div class="btn-container">
            <button id="btn">Gerar Background</button>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="./api.js"></script>
</body>
</html>
