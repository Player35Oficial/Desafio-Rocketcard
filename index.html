<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocketcard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h3 class="cta-card">Compartilhe seu #rocketcard</h3>

    <div class="bg-card-container">
        <div class="bg-card">
            <main class="card">

                <header class="header-card">
                    <div class="logo-container">
                        <img class="logo" src="./assets/logo.svg" alt="">
                    </div>
                    <div class="username-card">
                        <span id="username">birobirobiro</span>
                    </div>
                </header>

                <section class="user-image-container">
                    <img class="user-image" src="./assets/photo.jpg" alt="">
                </section>


                <section class="info">
                    <ul class="info-list">
                        <li>
                            <img src="./assets/followers.svg" alt="followers">
                            <span class="followers"> X Seguidores </span>
                        </li>

                        <li>
                            <img src="./assets/following.svg" alt="following">
                            <span class="following"> X Seguindo </span>
                        </li>

                        <li>
                            <img src="./assets/repository.svg" alt="repository">
                            <span class="repository"> X Reposit√≥rios </span>
                        </li>

                        <li>
                            <img src="./assets/company.svg" alt="company">
                            <span class="company"> X Company </span>
                        </li>

                        <li>
                            <img src="./assets/location.svg" alt="location">
                            <span class="location"> X Location </span>
                        </li>


                    </ul>
                </section>



                <footer class="footer-card">
                    <div class="logo-container">
                        <img class="logo" src="./assets/logo.svg" alt="">
                    </div>
                    <div class="name-card">ROCKETCARD</div>
                </footer>


            </main>
        </div>
    </div>

    <div class="customize-container">
        <h4>Customizar Rocketcard</h4>
        <div class="btn-container">
            <button id="btn">Gerar Background</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
